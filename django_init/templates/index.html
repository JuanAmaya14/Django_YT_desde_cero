<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}listado de contacto{% endblock titulo %}</title>
</head>

<body>
    {% block cuerpo %}
    <h1>template del listado</h1>

    <table border="2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.apellido }}</td>
                <td>{{ persona.correo }}</td>
                <td><a href="{% url 'editar_persona' persona.id %}">Editar</a> // <a href="{% url 'eliminar_persona' persona.id %}">Borrar</a></td>
            </tr>

            {% endfor %}

        </tbody>
    </table>


{% endblock cuerpo %}
</body>

</html>
